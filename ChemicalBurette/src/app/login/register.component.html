<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<body>
    <div id="login">
        <h3 class="text-center text-white pt-5">Register form</h3>
        <div class="container">
            <div id="login-row" class="row justify-content-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" action="" method="post">
                            <!-- <h3 class="text-center text-info">Iniciar Sesión</h3> -->
                            <div class="form-group">
                                <label for="name" class="text-info">Nombre</label><br>
                                <input type="text" name="name" id="name" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="email" class="text-info">Correo Electrónico</label><br>
                                <input type="text" name="email" id="email" class="form-control">
                            </div>
                            <div class="form-group">
                              <label for="lectivo" class="text-info">Año Lectivo</label>
                              <SELECT NAME="selCombo" SIZE=1 onChange="javascript:alert('prueba');">
                                <OPTION VALUE="link pagina 1">4 año</OPTION>
                                <OPTION VALUE="link pagina 2">5 año</OPTION>
                                <OPTION VALUE="link pagina 3">6 año</OPTION>
                              </SELECT>
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Contraseña</label><br>
                                <input type="text" name="password" id="password" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Confirmar Contraseña:</label><br>
                                <input type="text" name="password" id="password" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="remember-me" class="text-info"><span>Recordarme</span> <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br>
                                <!-- <input type="submit" name="submit" class="btn btn-info btn-md" value="submit"> -->
                            </div>
                            <div class="text-center">
                              <button type="button" class="btn btn-info" name="Iniciar Sesión">Iniciar Sesión</button>

                            </div>
                            <div id="register-link" class="text-right">
                                <a routerLink="/register" class="text-info">Registrarme aquí</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
