<h3>{{leyenda}} - {{progreso}}</h3>
<div class="input-group">

  <div class="input-group-btn" id="button-addon3">
    <button class="btn btn-outline-secondary" type="button" (click)="cambiarValor(-5)">
      <i class="mdi mdi-minus"></i>
    </button>
  </div>

  <input #txtProgress type="number" class="form-control" placeholder="valor" name="progreso" [(ngModel)]="progreso" (ngModelChange)="onChange($event)" min="1" max="100">

  <div class="input-group-btn" id="button-addon3">
    <button class="btn btn-outline-secondary" type="button" (click)="cambiarValor(+5)">
      <i class="mdi mdi-plus"></i>
    </button>
  </div>

</div>
